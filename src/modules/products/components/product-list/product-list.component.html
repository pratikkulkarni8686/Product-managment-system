
<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <!-- <div class="search"> <input type="text" [value]="filterText" (change)="changeFilterText(ftxt.value)" #ftxt class="form-control" placeholder="Search the products">  </div> -->
            <div class="search"> <input type="text" [(ngModel)]="filterText" class="form-control" placeholder="Search the products">  </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="products && products.length > 0; else alternative">
    <div class="card-flex">
        <div *ngFor="let product of products|search:filterText">
            <div class="card prod-card" style="width: 280px;">
                <img class="card-img-top prod-img" src={{product.imagePath}} alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{product.name|uppercase}}</h5>
                    <p class="card-text">{{product.description}}</p>
                        <p class="card-text" >{{product.price|currency:'INR'}}</p>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #alternative>
    <div>
        No products to display
    </div>
</ng-template>
